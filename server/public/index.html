<!DOCTYPE html>
<html>
<head>
  <title>Vehicle Tracker</title>
  <link rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Vehicle Live Location</h2>
<div id="map"></div>

<h3>Status</h3>
<p id="status"></p>
<p>Motion: <span id="motion"></span></p>
<p>Relay: <span id="relay"></span></p>

<h3>Live Camera</h3>
<img id="camera" width="300">

<button onclick="toggleIgnition('ON')">Ignition ON</button>
<button onclick="toggleIgnition('OFF')">Ignition OFF</button>

<script src="dashboard.js"></script>
</body>
</html>
